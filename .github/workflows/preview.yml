name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    # Skip environment to avoid branch protection restrictions
    # GitHub Pages preview deployments work without explicit environment
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Build demo
        env:
          VITE_BASE_PATH: "/"
        run: bun run --filter web-tui-demo build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/demo/dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const deploymentStep = '${{ steps.deployment.outcome }}';
            const previewUrl = '${{ steps.deployment.outputs.page_url }}';
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.data.find(
              comment => comment.user.type === 'Bot' && comment.body.includes('Preview deployment')
            );
            
            let commentBody;
            if (deploymentStep === 'success' && previewUrl) {
              commentBody = `## üöÄ Preview Deployment
              
              Your preview is ready! View it at:
              **${previewUrl}**
              
              > This preview will be updated automatically when you push new commits.`;
            } else {
              commentBody = `## ‚ö†Ô∏è Preview Deployment
              
              Preview deployment failed. This is likely due to GitHub Pages environment protection rules.
              
              To enable PR previews:
              1. Go to Repository Settings ‚Üí Environments
              2. Edit the \`github-pages\` environment
              3. Under "Deployment branches", add a rule to allow PR branches or disable branch protection for previews
              
              Alternatively, you can test locally by running:
              \`\`\`bash
              bun run dev
              \`\`\``;
            }
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody,
              });
            }

