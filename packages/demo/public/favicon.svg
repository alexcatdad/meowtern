<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Terminal-themed favicon -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#03040a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#05060f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#15f1ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#68d1ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#bg)" rx="8"/>
  
  <!-- Terminal window frame -->
  <rect x="10" y="15" width="80" height="70" fill="none" stroke="url(#accent)" stroke-width="2" rx="4"/>
  
  <!-- Terminal prompt -->
  <text x="15" y="35" font-family="monospace" font-size="8" fill="#15f1ff">$</text>
  
  <!-- Terminal cursor (blinking effect simulated) -->
  <rect x="20" y="28" width="3" height="10" fill="#15f1ff" opacity="0.8"/>
  
  <!-- Code brackets -->
  <text x="15" y="55" font-family="monospace" font-size="12" fill="#5bff8e">{</text>
  <text x="85" y="55" font-family="monospace" font-size="12" fill="#5bff8e">}</text>
  
  <!-- Grid lines (terminal aesthetic) -->
  <line x1="15" y1="45" x2="85" y2="45" stroke="#2f3247" stroke-width="0.5" opacity="0.3"/>
  <line x1="15" y1="65" x2="85" y2="65" stroke="#2f3247" stroke-width="0.5" opacity="0.3"/>
</svg>